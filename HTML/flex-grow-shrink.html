<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Content de FLEXBOX</title>
    <style>
        .flex-container {
            display: flex;
            align-items: stretch;
            background-color: #f1f1f1;
        }
        .flex-container > div {
            background-color: DodgerBlue;            
            color: white;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- Para "CRECER" con flex grow en base a la importancia -->
    <!-- Cuanto más alto el número más ancho ocupará -->
    <!-- <div class="flex-container">
        <div style="flex-grow: 1">1</div>
        <div style="flex-grow: 2">2</div>
        <div style="flex-grow: 3">3</div>
    </div> -->
    
    <!-- Para "CONTRAER" con flex shrink en base a la importancia -->
    <!-- Cuanto más alto el número menos ocupará -->
    <div class="flex-container">
        <div style="flex-shrink: 2">1</div>
        <div style="flex-shrink: 1">2</div>
        <div style="flex-shrink: 0">3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
