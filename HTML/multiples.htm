<!DOCTYPE html>
<html>
<head>
    <title>SELECTORES MÚLTIPLES</title>
    <style>
        .centrar {
            text-align: center;
        }
        .red {
            color: red;
        }
        .saludos, .rojo {
            text-align: center;
            color: red;
        }
        h1,h3 {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>SELECTORES MÚLTIPLES</h1>
    <!-- aplican los estilos de los selectores .centrar y .red -->
    <p class="centrar red">Hola</p>
    <!-- aplican los estilos del selector .centrar -->
    <p class="centrar">Buenos dias</p>
    <p class="saludos rojo">Hola</p>
    <h3>Subtitulo 3</h3>
    <p class="saludos">Buenos días</p>
    <p class="rojo">¿Cómo estás?</p>
</body>
</html>
